<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Inventory</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <h1>Book Inventory Management <i class="fa-solid fa-book-open"></i></h1>
        
        <!-- Form to Add New Book -->
        <form id="addBookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
    
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br><br>
    
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre"><br><br>
    
            <label for="publicationYear">Publication Year:</label>
            <input type="number" id="publicationYear" name="publicationYear"><br><br>
    
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages"><br><br>
    
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn"><br><br>
    
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01"><br><br>
    
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1"><br><br>
    
            <button type="button" onclick="addBook()">Add Book</button>
        </form>
        
        <!-- Form to Filter Books -->
        <div id="filter-books">
            <h2>Filter Books</h2>
            <input id="filter-author" placeholder="Author" />
            <input id="filter-genre" placeholder="Genre" />
            <button onclick="filterBooks()">Filter <i class="fa-solid fa-filter"></i></button>
        </div>
        
        
        <table id="books-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Publication Year</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filtered book results will be inserted here -->
            </tbody>
        </table>
        
        <footer>
            <p>&copy; 2024 Book Inventory System. All rights reserved.</p>
            
        </footer>
        
        
        <script src="script.js"></script>
    </body>
</html>
